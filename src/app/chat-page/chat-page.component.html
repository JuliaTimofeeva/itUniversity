<p>
  <span *ngFor="let mess of listMessages">
    Oтправитель:{{mess.sender}} Текст сообщения:{{mess.text}}<br>
  </span>

</p>

<div  class = "opn">
  <textarea id = "msg-txt" [(ngModel)]="text"></textarea><br>
  <button (click) = "onSendClick()">
    Отправить
  </button>
</div>
