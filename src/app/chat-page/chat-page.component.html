<div class = "container">
    <div *ngFor="let mess of listMessages">
      <div class ="sender-block" *ngIf="getCurrentUser()== mess.sender" style="float: right" >
        <span >От кого:{{crntUser}}</span>
        <div  *ngIf="getCurrentUser()== mess.sender" class="arrow_box" style="width: 300px; min-height: 100px;">
         <p style="margin-left: 10px;margin-top: 5px"> {{mess.text}}</p>
        </div><br>
      </div>
      <div class="receiver" *ngIf="getCurrentUser()!= mess.sender" style="float: left">
       <span> Кому: {{crntChatUser}} </span>
        <div   class="arrow_box_two" style="width: 300px; min-height: 100px;">
         <p style="margin-left: 10px;margin-top: 5px">{{mess.text}}</p>
        </div><br>
      </div>
    </div>
</div>
<div  class = "opn">
  <textarea cols="80" rows="5" id = "msg-txt" [(ngModel)]="text"></textarea><br>
  <button (click) = "onSendClick()">
    Отправить
  </button>
</div>
