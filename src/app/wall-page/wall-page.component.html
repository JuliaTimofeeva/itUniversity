
<main>
  <!--<app-personal-information></app-personal-information>-->
  <div class="aboutMe">
    <!--<img src="../assets/girl.png">-->
    <img *ngIf="avatar!=null" src="{{avatar}}">
    <img *ngIf="avatar==null" src="../assets/NotFoundPhoto.png">
    <div class = "description">
      <h1 class = "name-person">{{name}}</h1>
      <h1 class = "surname-person">{{surname}}</h1>
      <h2 class = "nickname">{{nickname}}</h2>
      <h2 class = "nickname">{{sex}}</h2>
      <h2 class = "nickname">{{birthdate}}</h2>
      <h2 class = "nickname">{{city}}</h2>
    </div>
  </div>
  <div class = "entry-post">
    <textarea class="entry" placeholder="enter" [(ngModel)]="post"></textarea>
    <button  (click)="onClick()">
      SEND
    </button>
  </div>
  <div class = "posts" *ngFor="let post of posts">
    <ul>
      <li>{{post.text}}</li>
    </ul>
  </div>
</main>
